# Backend upstream
upstream ytify_backend {
    server 127.0.0.1:3000;
    keepalive 32;
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name v2202601330717426179.nicesrv.de ytify.nicesrv.de music.ml4-lab.com _;

    root /var/www/ytify/current;
    index index.html;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;
    gzip_min_length 1000;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # PWA manifest and service worker
    location /manifest.webmanifest {
        add_header Content-Type application/manifest+json;
    }

    location /sw.js {
        add_header Cache-Control "no-cache";
    }

    # ============================================
    # API endpoints - Proxy to Deno backend
    # ============================================

    # Health check
    location = /health {
        proxy_pass http://ytify_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Hash endpoint (POST /hash)
    location = /hash {
        proxy_pass http://ytify_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Sync endpoint (/sync/:hash)
    location ~ ^/sync/[a-f0-9]+$ {
        proxy_pass http://ytify_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Buffering for JSON responses
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
    }

    # Library endpoint (/library/:hash)
    location ~ ^/library/[a-f0-9]+$ {
        proxy_pass http://ytify_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Larger buffers for library data
        proxy_buffering on;
        proxy_buffer_size 256k;
        proxy_buffers 4 512k;
        client_max_body_size 10m;
    }

    # Fallback endpoint (/api/v1/videos/:id)
    location ~ ^/api/v1/videos/ {
        proxy_pass http://ytify_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Pass geo header for region-specific content
        proxy_set_header X-Country $geoip_country_code;
        # Cache successful responses
        proxy_cache_valid 200 30m;
    }

    # Static storage endpoint (/ss and /ss/:id)
    location ~ ^/ss(/|$) {
        proxy_pass http://ytify_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Link preview endpoint (/s/:id)
    location ~ ^/s/[a-zA-Z0-9_-]+$ {
        proxy_pass http://ytify_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ============================================
    # SPA fallback - Must be last
    # ============================================
    location / {
        try_files $uri $uri/ /index.html;
    }
}
