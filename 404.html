<style>
	@import('Assets/fonts/NotoSans.woff2');

	body {
		text-align: center;

		font-family: NotoSans;
	}

	h1 {
		background: linear-gradient(to right bottom, #c1efff, #00bfff);

	img:hover {

		background-color: #c1efff;

		box-shadow: 0.1rem 0.2rem 0.2rem #0007;

	img {
		border-radius: 0.8rem;
