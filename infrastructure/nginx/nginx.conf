# ============================================================================
# YTFY Production Nginx Configuration
# ============================================================================
# Optimized for: FCP < 1s, TTI < 2s, Lighthouse 100, 60fps animations
# Features: HTTP/3 (QUIC), Brotli, Micro-caching, Security Headers
# ============================================================================

# Load modules for Brotli compression (must be compiled with nginx-brotli module)
load_module modules/ngx_http_brotli_filter_module.so;
load_module modules/ngx_http_brotli_static_module.so;

# Worker processes - auto-detect CPU cores
worker_processes auto;

# Maximum open file descriptors per worker
worker_rlimit_nofile 65535;

# Error log configuration
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    # Maximum simultaneous connections per worker
    worker_connections 4096;
    
    # Use epoll for Linux (high-performance I/O)
    use epoll;
    
    # Accept multiple connections at once
    multi_accept on;
}

http {
    # ==========================================================================
    # Basic Settings
    # ==========================================================================
    
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Character set
    charset utf-8;
    charset_types text/css text/plain text/xml application/json application/javascript
                  application/xml application/rss+xml application/atom+xml image/svg+xml;
    
    # Logging format with performance metrics
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    # Access log with buffering for performance
    access_log /var/log/nginx/access.log main buffer=16k flush=5s;
    
    # ==========================================================================
    # Performance Optimizations
    # ==========================================================================
    
    # Sendfile for static files (zero-copy)
    sendfile on;
    
    # Optimize sendfile for streaming
    tcp_nopush on;
    tcp_nodelay on;
    
    # Connection keepalive settings
    keepalive_timeout 65;
    keepalive_requests 1000;
    
    # Reset lingering connections
    reset_timedout_connection on;
    
    # Client body timeout
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    
    # Buffer sizes for better performance
    client_body_buffer_size 16k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    
    # Server tokens off for security
    server_tokens off;
    
    # ==========================================================================
    # HTTP/3 (QUIC) Support
    # ==========================================================================
    
    # QUIC and HTTP/3 settings (requires nginx compiled with quic support)
    # These will be used by the server blocks that enable HTTP/3
    
    # ==========================================================================
    # SSL/TLS Settings (for HTTPS)
    # ==========================================================================
    
    # SSL session caching
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # ==========================================================================
    # Rate Limiting Zones
    # ==========================================================================
    
    # Rate limit zone for general requests (100 requests/second with burst)
    limit_req_zone $binary_remote_addr zone=general:10m rate=100r/s;
    
    # Rate limit zone for API requests (more restrictive)
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    
    # Connection limit zone
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    
    # ==========================================================================
    # Proxy Cache Zones
    # ==========================================================================
    
    # Static assets cache (10GB, 7 days inactive)
    proxy_cache_path /var/cache/nginx/static 
                     levels=1:2 
                     keys_zone=static_cache:100m 
                     max_size=10g 
                     inactive=7d 
                     use_temp_path=off;
    
    # API response cache (1GB, 1 hour inactive)
    proxy_cache_path /var/cache/nginx/api 
                     levels=1:2 
                     keys_zone=api_cache:50m 
                     max_size=1g 
                     inactive=1h 
                     use_temp_path=off;
    
    # Media streaming cache (20GB, 24 hours inactive)
    proxy_cache_path /var/cache/nginx/media 
                     levels=1:2 
                     keys_zone=media_cache:200m 
                     max_size=20g 
                     inactive=24h 
                     use_temp_path=off;
    
    # Micro-cache for dynamic content (100MB, 1 minute inactive)
    proxy_cache_path /var/cache/nginx/micro 
                     levels=1:2 
                     keys_zone=micro_cache:10m 
                     max_size=100m 
                     inactive=1m 
                     use_temp_path=off;
    
    # ==========================================================================
    # Upstream Definitions
    # ==========================================================================
    
    # Backend upstream with connection pooling
    upstream ytify_backend {
        server 127.0.0.1:3000;
        
        # Connection pooling for better performance
        keepalive 32;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }
    
    # ==========================================================================
    # Map Definitions
    # ==========================================================================
    
    # Map for determining cache bypass
    map $request_uri $cache_bypass {
        default 0;
        ~*^/sync/ 1;
        ~*^/library/ 1;
        ~*^/hash 1;
    }
    
    # Map for WebSocket upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    
    # Map for mobile detection (useful for responsive optimizations)
    map $http_user_agent $is_mobile {
        default 0;
        ~*"(Mobile|Android|iPhone|iPad)" 1;
    }
    
    # ==========================================================================
    # Include additional configuration files
    # ==========================================================================
    
    include /etc/nginx/conf.d/*.conf;
    
    # ==========================================================================
    # Main Server Block - HTTPS with HTTP/3
    # ==========================================================================
    
    server {
        # HTTP/2 and HTTP/3 (QUIC) listeners
        listen 443 ssl;
        listen 443 quic reuseport;
        listen [::]:443 ssl;
        listen [::]:443 quic reuseport;
        
        # HTTP/3 Alt-Svc header (tells browsers HTTP/3 is available)
        add_header Alt-Svc 'h3=":443"; ma=86400' always;
        
        server_name music.ml4-lab.com ytify.nicesrv.de;
        
        # SSL certificate paths (configure for your environment)
        ssl_certificate /etc/letsencrypt/live/music.ml4-lab.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/music.ml4-lab.com/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/music.ml4-lab.com/chain.pem;
        
        # Document root
        root /var/www/ytify/current;
        index index.html;
        
        # =======================================================================
        # Security Headers (included from security.conf, but fallback here)
        # =======================================================================
        
        # HSTS - Strict Transport Security (2 years)
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        
        # Prevent MIME type sniffing
        add_header X-Content-Type-Options "nosniff" always;
        
        # XSS Protection
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Frame options (prevent clickjacking)
        add_header X-Frame-Options "SAMEORIGIN" always;
        
        # Referrer policy
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Content Security Policy
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' blob:; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; media-src 'self' https: blob:; connect-src 'self' https: wss:; font-src 'self' data:; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;
        
        # Permissions Policy
        add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;
        
        # =======================================================================
        # Rate Limiting
        # =======================================================================
        
        # Apply general rate limit with burst
        limit_req zone=general burst=200 nodelay;
        limit_conn conn_limit 100;
        
        # =======================================================================
        # Static Assets with Long-term Caching
        # =======================================================================
        
        # JavaScript, CSS with content hash (immutable)
        location ~* \.(js|css)$ {
            expires 1y;
            add_header Cache-Control "public, immutable, max-age=31536000";
            add_header X-Content-Type-Options "nosniff" always;
            
            # Enable Brotli for text assets
            brotli on;
            brotli_types application/javascript text/css;
            
            # Gzip fallback
            gzip on;
            gzip_types application/javascript text/css;
        }
        
        # Images and fonts (long cache)
        location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable, max-age=31536000";
            add_header X-Content-Type-Options "nosniff" always;
            
            # Skip compression for already compressed formats
            gzip off;
            brotli off;
        }
        
        # HTML files (short cache with revalidation)
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public, max-age=3600, must-revalidate";
        }
        
        # =======================================================================
        # PWA Assets
        # =======================================================================
        
        # Service worker (no cache)
        location = /sw.js {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }
        
        # Web manifest
        location = /manifest.webmanifest {
            add_header Content-Type "application/manifest+json";
            expires 1d;
            add_header Cache-Control "public, max-age=86400";
        }
        
        # =======================================================================
        # API Endpoints - Proxy to Backend
        # =======================================================================
        
        # Health check (no caching)
        location = /health {
            proxy_pass http://ytify_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            
            # No caching for health checks
            proxy_cache off;
        }
        
        # Hash endpoint (POST - no caching)
        location = /hash {
            limit_req zone=api burst=10 nodelay;
            
            proxy_pass http://ytify_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # No caching for POST requests
            proxy_cache off;
        }
        
        # Sync endpoint with micro-caching for GET
        location ~ ^/sync/[a-f0-9]+$ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://ytify_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Buffering for JSON responses
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            
            # Micro-caching for GET requests (5 seconds)
            proxy_cache micro_cache;
            proxy_cache_valid 200 5s;
            proxy_cache_methods GET HEAD;
            proxy_cache_bypass $cache_bypass $request_method;
            add_header X-Cache-Status $upstream_cache_status;
        }
        
        # Library endpoint
        location ~ ^/library/[a-f0-9]+$ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://ytify_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Larger buffers for library data
            proxy_buffering on;
            proxy_buffer_size 256k;
            proxy_buffers 4 512k;
            client_max_body_size 10m;
            
            # Micro-caching for GET requests (5 seconds)
            proxy_cache micro_cache;
            proxy_cache_valid 200 5s;
            proxy_cache_methods GET HEAD;
            proxy_cache_bypass $cache_bypass $request_method;
            add_header X-Cache-Status $upstream_cache_status;
        }
        
        # Fallback endpoint (/api/v1/videos/:id) - API caching
        location ~ ^/api/v1/videos/ {
            limit_req zone=api burst=50 nodelay;
            
            proxy_pass http://ytify_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # API response caching (30 minutes)
            proxy_cache api_cache;
            proxy_cache_valid 200 30m;
            proxy_cache_valid 404 1m;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_background_update on;
            proxy_cache_lock on;
            proxy_cache_lock_timeout 5s;
            add_header X-Cache-Status $upstream_cache_status;
            
            # Compression for API responses
            brotli on;
            brotli_types application/json;
            gzip on;
            gzip_types application/json;
        }
        
        # Static storage endpoint
        location ~ ^/ss(/|$) {
            proxy_pass http://ytify_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Long-term caching for static storage
            proxy_cache static_cache;
            proxy_cache_valid 200 7d;
            add_header X-Cache-Status $upstream_cache_status;
        }
        
        # Link preview endpoint
        location ~ ^/s/[a-zA-Z0-9_-]+$ {
            proxy_pass http://ytify_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cache link previews
            proxy_cache api_cache;
            proxy_cache_valid 200 1h;
            add_header X-Cache-Status $upstream_cache_status;
        }
        
        # =======================================================================
        # WebSocket Support (for future real-time features)
        # =======================================================================
        
        location /ws {
            proxy_pass http://ytify_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_read_timeout 86400;
        }
        
        # =======================================================================
        # SPA Fallback
        # =======================================================================
        
        location / {
            try_files $uri $uri/ /index.html;
            
            # Micro-caching for index.html (1 second)
            # This helps with thundering herd scenarios
            proxy_cache micro_cache;
            proxy_cache_valid 200 1s;
        }
        
        # =======================================================================
        # Error Pages
        # =======================================================================
        
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
    
    # ==========================================================================
    # HTTP to HTTPS Redirect
    # ==========================================================================
    
    server {
        listen 80;
        listen [::]:80;
        server_name music.ml4-lab.com ytify.nicesrv.de;
        
        # Redirect all HTTP to HTTPS
        return 301 https://$host$request_uri;
    }
}
