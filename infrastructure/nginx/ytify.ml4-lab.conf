# Development - ytify.ml4-lab.com
# Experimental features, shorter cache for easier updates

upstream ytify_backend {
    server 127.0.0.1:3000;
    keepalive 32;
}

server {
    listen 80;
    server_name ytify.ml4-lab.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name ytify.ml4-lab.com;

    ssl_certificate /etc/letsencrypt/live/ytify.ml4-lab.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ytify.ml4-lab.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    root /var/www/ytify-development/current;
    index index.html;

    # Development indicator header
    add_header X-Environment "development" always;
    add_header X-Robots-Tag "noindex, nofollow" always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Shorter caching for development (easier to update)
    location ~* \.(js|css)$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff2|webp)$ {
        expires 1d;
        add_header Cache-Control "public";
    }

    # PWA manifest
    location /manifest.webmanifest {
        add_header Content-Type application/manifest+json;
        add_header Cache-Control "no-cache";
    }

    # Service worker - no cache
    location /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Health check
    location = /health {
        proxy_pass http://ytify_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # API endpoints - Proxy to development backend
    location /api/ {
        proxy_pass http://ytify_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # OAuth callback endpoints for music providers
    location ~ ^/callback/(spotify|deezer|soundcloud)$ {
        try_files $uri /index.html;
    }

    # Hash endpoint
    location = /hash {
        proxy_pass http://ytify_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Sync endpoint
    location ~ ^/sync/ {
        proxy_pass http://ytify_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
    }

    # Library endpoint
    location ~ ^/library/ {
        proxy_pass http://ytify_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_buffer_size 256k;
        proxy_buffers 4 512k;
        client_max_body_size 10m;
    }

    # Fallback endpoint for video API
    location ~ ^/api/v1/videos/ {
        proxy_pass http://ytify_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_cache_valid 200 30m;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
